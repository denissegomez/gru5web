<!Doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>gru5web</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="property-details.css">
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        
    </head>
    <body onload="getProperty()">
        <!-- Header -->
        <div class="header">
            <div>Property Portal</div>
            <div>
                <button class="link-button" onclick="logout()">Cerrar Sesión</a>
            </div>      
        </div>

        <div class="content">

            <div id="images-section">
                <img id="main-image"> 
                <div id="miniature-images-section">
                    <!-- miniature images are created dynamically from JS -->
                </div>
            </div>

            <div id="price-section">
                <i class="ion-pricetag" aria-hidden="true"></i>
                <span id="price"></span>
            </div>
            
            <div>
                <i class="ion-calendar" aria-hidden="true"></i>
                <span id="year"></span>
                <i class="ion-crop" aria-hidden="true"></i>
                <span id="numberOfBedrooms"></span>
            </div>
    
            <div>
                <i class="ion-location" aria-hidden="true"></i>
                <span id="address"></span>
            </div>
            
            <div id="description-section">
                <h4>Descripción</h4>
                <hr>
                <p id="description"></p>
            </div>
            
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <div>
                <i class="ion-social-facebook" aria-hidden="true"></i>
                <i class="ion-social-twitter" aria-hidden="true"></i>
                <i class="ion-social-instagram" aria-hidden="true"></i>
            </div>
            <div>
                <p>© 2017, Property Portal España</p>
            </div>
        </div> 

        <script src="../storage-manager.js"></script>
        <script src="property-details.js"></script>
    </body>
</html>
