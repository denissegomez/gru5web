<!Doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>gru5web</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="property-details.css">
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        
    </head>
    <body onload="getProperty()">
        <!-- Header -->
        <div class="header">
            <div>Property Portal</div>
            <div>
                <button class="link-button" onclick="logout()">Cerrar Sesión</button>
            </div>      
        </div>

        <div class="content">

            <div>
                <h2>Detalles de la vivienda seleccionada</h2>
            </div>

            <div id="nav-section">
                <button class="nav-button" id="previousProperty" onclick="displayPreviousProperty()">Ir a la anterior vivienda</button>
                <button class="nav-button" id="nextProperty" onclick="displayNextProperty()">Ir a la siguiente vivienda</button>
            </div>

             <input type="hidden" id="propertyId">

            <div id="images-section">
                <img id="main-image"> 
                <div id="miniature-images-section">
                    <!-- miniature images are created dynamically from JS -->
                </div>
            </div>

            <div id="price-section">
                <i class="ion-pricetag" aria-hidden="true"></i>
                <span id="price"></span>
                <i class="ion-ios-heart" aria-hidden="true"></i>
                <span id="likes"></span>
            </div>
            
            <div>
                <i class="ion-calendar" aria-hidden="true"></i>
                <span id="year"></span>
                <i class="ion-crop" aria-hidden="true"></i>
                <span id="numberOfBedrooms"></span>
            </div>
    
            <div>
                <i class="ion-location" aria-hidden="true"></i>
                <span id="address"></span>
            </div>
            
            <div id="description-section">
                <h4>Descripción</h4>
                <hr>
                <p id="description"></p>
            </div>
            
            <div>
                <h4>Envíele un comentario al propietario</h4>
                <hr>
                <form id="peopleComments" onsubmit="return publishComment();">
                    <div>
                        <input textarea id="comments" rows="4" cols="50" required placeholder="Escriba aquí su comentario"> </textarea>
                        <label>Comments</label>
                    </div>
                    <div>
                    <input type="submit" value="Enviar">
                    </div>
                </form>

            </div>
            
            
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <div>
                <i class="ion-social-facebook" aria-hidden="true"></i>
                <i class="ion-social-twitter" aria-hidden="true"></i>
                <i class="ion-social-instagram" aria-hidden="true"></i>
            </div>
            <div>
                <p>© 2017, Property Portal España</p>
            </div>
        </div> 

        <script src="../storage-manager.js"></script>
        <script src="property-details.js"></script>
    </body>
</html>
