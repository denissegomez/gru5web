<!Doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>gru5web</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="login.css">
        
    </head>
    <body>


         <!-- Header -->
        <div class="header">
            <div>Property Portal</div>
            <div>
                <a class="link-button" href="">Registrarse</a>
            </div>
            
        </div>

        <div class="content">
            <form>
                <div>
                <label>Email</label>
                <input type="email" id="email" required placeholder="Escriba aquí su email">
                </div>
                <div>
                <label>Contraseña</label>
                <input type="password" id="password" required>
                </div>
                
            </form>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div>
                <i class="ion-social-facebook" aria-hidden="true"></i>
                <i class="ion-social-twitter" aria-hidden="true"></i>
                <i class="ion-social-instagram" aria-hidden="true"></i>
            </div>
            <div>
                <p>© 2017, Property Portal España</p>
            </div>
        </div>
    </body>
</html>
