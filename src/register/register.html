<!Doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>gru5web</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="register.css">
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        
    </head>
    <body>
        <!-- Header -->
        <div class="header">
            <div>Property Portal</div>
            <div>
                <a class="link-button" href="../login/login.html">Iniciar sesión</a>
            </div>      
        </div>

        <div class="content">

            <div class="register-image">
                <img src="../images/register_image.jpeg">
            </div>

            <div>
                <h2>Registro de usuario</h2>
                <p>Rellene sus datos para crear una cuenta en Property Portal.</p>
                <form id="registerForm" action="#" onsubmit="register(); return false;" autocomplete="true">
                    <div>
                        <input id="name" type="text" required>
                        <label>Nombre</label>
                    </div>
                    <div>
                        <input id="lastname" type="text" required >
                        <label>Apellidos</label>
                    </div>
                    <div>
                        <input id="dni" type="text" pattern="^(\d{8}[A-Z])$" required >
                        <label>DNI</label>
                    </div>
                    <div>
                        <input id="birthdate" type="date" required >
                        <label>Fecha de Nacimiento</label>
                    </div>
                    <div>
                        <input id="address" type="text" required >
                        <label>Calle</label>
                    </div>
                    <div>
                        <input id="city" type="text" required >
                        <label>Población</label>
                    </div>
                    <div>
                        <input id="zipcode" type="number" required >
                        <label>Código Postal</label>
                    </div>
                    <div>
                        <input id="country" type="text" required >
                        <label>País</label>
                    </div>
                    <div>
                        <input id="phone" type="number" required >
                        <label>Teléfono</label>
                    </div>
                    <div>
                        <input id="email" type="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required >
                        <label>Email</label>
                    </div>
                    <div>
                        <input id="username" type="text" required >
                        <label>Nombre de Usuario</label>
                    </div>
                    <div>
                        <input id="password" type="password" required >
                        <label>Contraseña</label>
                    </div>
                    <div>
                        <input id="verifyPassword" type="password" required >
                        <label>Repita su Contraseña</label>
                    </div>
                    <div>
                        <input type="submit" value="Registrarme">
                    </div>

                </form>
            </div>

            <p id="errorMessage" class="errorMessage"></p>

        </div>
        
        <!-- Footer -->
        <div class="footer">
            <div>
                <i class="ion-social-facebook" aria-hidden="true"></i>
                <i class="ion-social-twitter" aria-hidden="true"></i>
                <i class="ion-social-instagram" aria-hidden="true"></i>
            </div>
            <div>
                <p>© 2017, Property Portal España</p>
            </div>
        </div> 

        <script src="../storage-manager.js"></script>
        <script src="register.js"></script>
    </body>
</html>
