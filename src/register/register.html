<!Doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>gru5web</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="register.css">
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        
    </head>
    <body>
        <!-- Header -->
        <div class="header">
            <div>Property Portal</div>
            <div>
                <a class="link-button" href="login/login.html">Iniciar sesión</a>
            </div>      
        </div>

        <div class="content">

            <form id="registerForm" action="#" onsubmit="register()">
                <div>
                    <label>Nombre</label>
                    <input id="name" type="text" required>
                </div>
                <div>
                    <label>Apellidos</label>
                    <input id="lastname" type="text" required >
                </div>
                <div>
                    <label>DNI</label>
                    <input id="dni" type="text" required >
                </div>
                <div>
                    <label>Fecha de Nacimiento</label>
                    <input id="birthdate" type="date" required >
                </div>
                <div>
                    <label>Calle</label>
                    <input id="address" type="text" required >
                </div>
                <div>
                    <label>Población</label>
                    <input id="city" type="text" required >
                </div>
                <div>
                    <label>Código Postal</label>
                    <input id="zipcode" type="number" required >
                </div>
                <div>
                    <label>País</label>
                    <input id="country" type="text" required >
                </div>
                <div>
                    <label>Teléfono</label>
                    <input id="phone" type="number" required >
                </div>
                <div>
                    <label>Email</label>
                    <input id="email" type="email" required >
                </div>
                <div>
                    <label>Nombre de Usuario</label>
                    <input id="username" type="text" required >
                </div>
                <div>
                    <label>Contraseña</label>
                    <input id="password" type="password" required >
                </div>
                <div>
                    <label>Repita su Contraseña</label>
                    <input id="verifyPassword" type="password" required >
                </div>
                <input type="submit" value="Registrarme">

            </form>

            <p id="errorMessage"></p>

        </div>
        
        <!-- Footer -->
        <div class="footer">
            <div>
                <i class="ion-social-facebook" aria-hidden="true"></i>
                <i class="ion-social-twitter" aria-hidden="true"></i>
                <i class="ion-social-instagram" aria-hidden="true"></i>
            </div>
            <div>
                <p>© 2017, Property Portal España</p>
            </div>
        </div> 

        <script src="../storage-manager.js"></script>
        <script src="register.js"></script>
    </body>
</html>
