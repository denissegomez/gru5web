<!Doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>gru5web</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        
    </head>
    <body onload="initializeApp()">
        <!-- Header -->
        <div class="header">
            <div class="logo"><a href="index.html"><img src="images/property-portal-logo.png" alt="Property Portal"/></a></div>
            <div>
                <a class="link-button ion-person-add" href="register/register.html"> Registrarse</a>
                <a class="link-button ion-log-in" href="login/login.html"> Iniciar sesión</a>
            </div>
            
        </div>
        
        <!-- Content -->
        <div class="content">
            <div class="center-box">
               <h2>Tu casa está aquí</h2>
                <h3>Encuentra tu vivienda en el portal más importante del país.</h3>
                 <div class="container">
                    <div class="box">
                        <i class="ion-compose big" aria-hidden="true"></i>
                        <p class="text-box">Publica tus anuncios en el portal de forma fácil y totalmente gratis.</p>
                    </div>
                    <div class="box">
                        <i class="ion-ios-home big" aria-hidden="true"></i>
                        <p class="text-box">Contacta con otros usuarios interesados en inmuebles como el tuyo.</p>
                    </div>
                </div> 
            </div>
        </div>
                
        <!-- Footer -->
        <div class="footer">
            <div>
                <i class="ion-social-facebook" aria-hidden="true"></i>
                <i class="ion-social-twitter" aria-hidden="true"></i>
                <i class="ion-social-instagram" aria-hidden="true"></i>
            </div>
            <div>
                <p>© 2017, Property Portal España</p>
            </div>
        </div>

        <!-- Scripts loading -->
        <script src="storage-manager.js"></script>
        <script src="properties.js"></script>
        <script>
            function initializeApp(){
                storageManager.logoutUser();
                storageManager.addProperties();
                storageManager.initializePropertiesListFilter();
            }
        </script>
    </body>
</html>
